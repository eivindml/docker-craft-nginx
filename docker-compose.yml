version: '3'

services:
  craft:
    build: .
    container_name: docker-craft
    restart: always
    ports: 80:80
    volumes:
      - ./src/web/:/var/www/html/
      - ./src/templates/:/var/www/templates/
      - ./src/config/:/var/www/config/
      - ./src/storage/:/var/www/storage/
      - ./src/translations/:/var/www/translations/
      - ./src/composer.json:/var/www/composer.json
      - ./src/composer.lock:/var/www/composer.lock
